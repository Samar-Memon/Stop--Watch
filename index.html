<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Stop Watch</title>
</head>
<body>
    <div class="container">
        <button id="hour" disabled>00</button>
        <button id="minute" disabled>00</button>
        <button id="second" disabled>00</button>
        <button id="miniSecond" disabled>00</button>
        <div class="system-buttons">
            <button id="start"><img src="./images/play.webp" alt=""></button>
            <button id="pause"><img src="./images/pause.png" alt=""></button>
            <button id="reset"><img src="./images/reset.png" alt=""></button>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
